<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Class</h2>
    <p>this example we demonstrate a simple class definition and how to use it.</p>
    <p id="demo"></p>
    <script>
        class Car {
            constructor(brand) {
                this.carname = brand
            }

            static hello(x) {
                return "hello" + x.carname
            }

        }
        myCar = new Car("Ford")
        document.getElementById("demo").innerHTML = Car.hello(myCar)
    </script>
</body>

</html>
