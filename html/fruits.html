<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Arrays</h2>
    <p>the best to lopp through an aarray is using a standard for loop</p>
    <p id="demo"></p>
    <script>
        let i, txt, fruits;
        fruits = ["banana", "Orange", "Apple", "Mango"]
        txt = "<ul>"
        for (i = 0; i < fruits.length; i++) {
            txt += "<li>" + fruits[i] + "</li>"
        }
        txt += "</ul>"
        document.getElementById("demo").innerHTML = txt
    </script>
</body>

</html>
